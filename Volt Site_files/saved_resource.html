<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"><!--<base target="_blank">--><base href="." target="_blank">  <!-- your other form fields go here -->

<style>
    .talk-link {
      color: blue;

      cursor: pointer;
      font-size: 16px;

    .modal {
      display: none; 
      position: fixed; 
      z-index: 999; 
      left: 0;
      top: 0;
      width: 100%; 
      height: 100%; 
      background-color: rgba(0,0,0,0.5); 
    }

    .modal-content {
      background-color: #fff;
      margin: 15% auto; 
      padding: 20px;
      border-radius: 8px;
      width: 90%;
      max-width: 400px;
    }

    .modal input, .modal textarea, .modal button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      box-sizing: border-box;
    }

    .close-button {
      float: right;
      font-size: 20px;
      cursor: pointer;
    }

    .modal textarea {
      height: 100px;
    }
  </style>
</head>
<body>

  <span class="talk-link" onclick="openModal()">Talk to Owner</span>

  <div id="popupModal" class="modal">

        <textarea name="message" id="message" required=""></textarea>

        <button type="submit">Submit</button>
      </form>
    </div>
  </div>

  <script>
    function openModal() {
      document.getElementById("popupModal").style.display = "block";
    }

    function closeModal() {
      document.getElementById("popupModal").style.display = "none";
    }

    window.onclick = function(event) {
      const modal = document.getElementById("popupModal");
      if (event.target == modal) {
        closeModal();
      }
    }
  </script></body></html>
